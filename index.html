<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YancyShmancy Portfolio</title>
    
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    
    <div class="world">
        <div class="hand"></div>
        <div class="assembly">
            <div class="rotational-assembly">
                <!--Entry hallway-->
                <div class="wall-1">
                    <div class="picture"></div>
                </div>
                <div class="wall-2"></div>
                <div class="door"></div>
                <div class="floor"></div>
                <div class="ceiling"></div>
                
                <!-- Big Room -->
                <div class="light-face big-floor"></div>
                <div class="dark-face big-ceiling"></div>
                <div class="dark-face mini-left-wall"></div>
                <div class="dark-face mini-right-wall"></div>
                <div class="light-face big-far-wall">
                    <div class="lights">
                        <div class="light"></div>
                        <div class="light"></div>
                        <div class="light"></div>
                    </div>
                    <h1 class="shadow">YancyShmancy Portfolio</h1>
                    <h2 class="shadow">Developer / Designer</h2>
                    <div class="projects-container">
                        <div class="top-row">
                            <div class="project-square" id="safe-house">
                                <div class="project-square--front">

                                </div>
                            </div>
                            <div class="project-square" id="yosemite">
                                <div class="project-square--front">

                                </div>
                            </div>
                            <div class="project-square" id="advanced-js">
                                <div class="project-square--front">

                                </div>
                            </div>
                        </div>
                        
                        <div class="bottom-row">
                            <div class="project-square" id="game-dev">
                                <div class="project-square--front">
                                </div>
                            </div>
                            <div class="project-square" id="hot-sauce">
                                <div class="project-square--front">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="light-face big-left-side"></div>
                <div class="light-face big-right-side"></div>
            </div>
        </div>
    </div>
    
    
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0-beta.1/jquery-ui.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
